<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Autobahn Word Guess Game</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid headingContainer">
        <div class="container">
            <h1 class="display-4 titleBar text-center">Autobahn Word Guess Game</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 card centerCard" style="width: 18rem;">
            <img class="card-img-top" src="./assets/images/clunker.jpg" alt="Card image cap">
            <div class="card-body text-center">
                <h4 class="card-title">Press any key to get started!</h4>
                <h2 class="guessingLine text-center"> </h2>
                <p class="card-text wins text-left">Wins: </p>
                <p class="card-text losses text-left">Losses: </p>
                <p class="card-text guessesRemaining text-left">Number of guesses remaining: </p>
                <p class="card-text guesses text-left">Guesses: </p>
                <p class="btn btn-primary restart text-center">Resart Game</p>
            </div>
        </div>

    </div>
    <div class="col-md-3"></div>

    </div>

</body>

</html>
